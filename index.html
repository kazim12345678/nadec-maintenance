<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Downtime KPI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0b1220;
      color: #e7eefc;
      padding: 24px;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 800;
    }

    .muted {
      color: #a9b7d0;
      font-size: 13px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 14px;
    }

    .kpi-title {
      font-size: 12px;
      color: #a9b7d0;
    }

    .kpi-value {
      font-size: 22px;
      font-weight: 800;
      margin-top: 4px;
    }

    .section {
      margin-top: 28px;
    }

    canvas {
      max-height: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      text-align: left;
    }

    th {
      color: #a9b7d0;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1>Machine Downtime KPI Dashboard</h1>
<div class="muted">Pure HTML + JavaScript â€¢ Runs directly on GitHub Pages</div>

<!-- ========================= -->
<!-- ðŸ”´ PASTE YOUR DATA HERE -->
<!-- ========================= -->
<script>
/*
Each record = ONE ROW from your clean downtime table

Required format:
[
  { date: "2026-01-01", machine: "M1", downtime: 2.5 },
  { date: "2026-01-01", machine: "M2", downtime: 1.2 },
  ...
]
*/

const downtimeData = [
  // ðŸ”´ REPLACE THIS SAMPLE DATA WITH YOUR REAL DATA
  { date: "2026-01-01", machine: "M1", downtime: 2.5 },
  { date: "2026-01-01", machine: "M2", downtime: 1.0 },
  { date: "2026-01-02", machine: "M1", downtime: 3.2 },
  { date: "2026-01-02", machine: "M3", downtime: 4.1 }
];

/*
Notifications per day
*/
const notificationsData = [
  { date: "2026-01-01", with: 20, without: 5 },
  { date: "2026-01-02", with: 18, without: 7 }
];

/*
Job category summary
*/
const jobCategoryData = [
  { category: "Breakdown", jobs: 454, downtime: 248.9 },
  { category: "Corrective", jobs: 671, downtime: 203.8 }
];
</script>

<!-- ========================= -->
<!-- KPI CALCULATIONS -->
<!-- ========================= -->
<script>
const sum = (arr, fn) => arr.reduce((a,b)=>a+fn(b),0);

// KPI 1
const totalDowntime = sum(downtimeData, d => d.downtime);

// KPI 2
const uniqueDays = [...new Set(downtimeData.map(d=>d.date))];
const avgDailyDowntime = totalDowntime / uniqueDays.length;

// KPI 3 & 4
const machineTotals = {};
downtimeData.forEach(d => {
  machineTotals[d.machine] = (machineTotals[d.machine] || 0) + d.downtime;
});

// KPI 5
const totalJobs = sum(notificationsData, d => d.with + d.without);
const jobsWithNotif = sum(notificationsData, d => d.with);
const jobsWithoutNotif = sum(notificationsData, d => d.without);

// KPI 7
const breakdown = jobCategoryData.find(d=>d.category==="Breakdown");
const corrective = jobCategoryData.find(d=>d.category==="Corrective");
</script>

<!-- ========================= -->
<!-- KPI CARDS -->
<!-- ========================= -->
<div class="grid">
  <div class="card"><div class="kpi-title">Total Downtime (hrs)</div><div class="kpi-value" id="kpi1"></div></div>
  <div class="card"><div class="kpi-title">Avg Daily Downtime</div><div class="kpi-value" id="kpi2"></div></div>
  <div class="card"><div class="kpi-title">% Jobs With Notification</div><div class="kpi-value" id="kpi5"></div></div>
  <div class="card"><div class="kpi-title">Breakdown Jobs %</div><div class="kpi-value" id="kpi7b"></div></div>
  <div class="card"><div class="kpi-title">Corrective Jobs %</div><div class="kpi-value" id="kpi7c"></div></div>
</div>

<!-- ========================= -->
<!-- CHARTS -->
<!-- ========================= -->
<div class="section card">
  <h3>Daily Downtime Trend</h3>
  <canvas id="dailyChart"></canvas>
</div>

<div class="section card">
  <h3>Downtime by Machine</h3>
  <canvas id="machineChart"></canvas>
</div>

<!-- ========================= -->
<!-- TABLES -->
<!-- ========================= -->
<div class="section card">
  <h3>Job Category Summary</h3>
  <table>
    <thead>
      <tr><th>Category</th><th>Jobs</th><th>Downtime (hrs)</th></tr>
    </thead>
    <tbody id="jobTable"></tbody>
  </table>
</div>

<!-- ========================= -->
<!-- RENDER LOGIC -->
<!-- ========================= -->
<script>
// KPIs
document.getElementById("kpi1").textContent = totalDowntime.toFixed(2);
document.getElementById("kpi2").textContent = avgDailyDowntime.toFixed(2);
document.getElementById("kpi5").textContent = ((jobsWithNotif/totalJobs)*100).toFixed(1) + "%";
document.getElementById("kpi7b").textContent = ((breakdown.jobs/(breakdown.jobs+corrective.jobs))*100).toFixed(1) + "%";
document.getElementById("kpi7c").textContent = ((corrective.jobs/(breakdown.jobs+corrective.jobs))*100).toFixed(1) + "%";

// Daily downtime
const dailyTotals = {};
downtimeData.forEach(d=>{
  dailyTotals[d.date]=(dailyTotals[d.date]||0)+d.downtime;
});

// Charts
new Chart(document.getElementById("dailyChart"),{
  type:"line",
  data:{
    labels:Object.keys(dailyTotals),
    datasets:[{label:"Downtime (hrs)",data:Object.values(dailyTotals),borderColor:"#6aa6ff",tension:0.25}]
  }
});

new Chart(document.getElementById("machineChart"),{
  type:"bar",
  data:{
    labels:Object.keys(machineTotals),
    datasets:[{label:"Downtime (hrs)",data:Object.values(machineTotals),backgroundColor:"rgba(103,232,249,.4)"}]
  }
});

// Table
const tbody=document.getElementById("jobTable");
jobCategoryData.forEach(r=>{
  tbody.innerHTML+=`<tr><td>${r.category}</td><td>${r.jobs}</td><td>${r.downtime.toFixed(1)}</td></tr>`;
});
</script>

</body>
</html>

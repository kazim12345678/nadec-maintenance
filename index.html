<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance Breakdown CUTE Dashboard</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background: #f4f6f9;
  }

  h1 {
    text-align: center;
    color: darkgreen;
    font-size: 22px;
    margin-bottom: 15px;
  }

  /* Button */
  .toggle-btn {
    display: block;
    width: 95%;
    max-width: 400px;
    margin: 10px auto;
    padding: 12px;
    background: darkgreen;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
  }

  .toggle-btn:hover {
    background: green;
  }

  /* Form Box */
  .form-box {
    display: none;
    background: white;
    padding: 15px;
    border-radius: 12px;
    margin: 15px auto;
    width: 95%;
    max-width: 500px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  textarea {
    resize: none;
    height: 60px;
  }

  .save-btn {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border: none;
    background: darkblue;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  .save-btn:hover {
    background: navy;
  }

  /* Timeline */
  .timeline {
    background: white;
    padding: 15px;
    border-radius: 12px;
    margin: 15px auto;
    width: 95%;
    max-width: 900px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .machine-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .machine-label {
    width: 60px;
    font-weight: bold;
    font-size: 14px;
  }

  .machine-bar {
    flex: 1;
    height: 18px;
    border: 1px solid #aaa;
    border-radius: 6px;
    overflow: hidden;
    display: flex;
  }

  .segment {
    height: 100%;
    cursor: pointer;
  }

  .mech { background: red; }
  .elec { background: blue; }
  .auto { background: gold; }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 13px;
  }

  th {
    background: darkgreen;
    color: white;
    padding: 8px;
  }

  td {
    padding: 6px;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }

  tr:hover {
    background: #f2f6ff;
  }

  /* Mobile Responsive */
  @media(max-width:600px) {
    .machine-label {
      width: 45px;
      font-size: 12px;
    }

    h1 {
      font-size: 18px;
    }

    table {
      font-size: 11px;
    }
  }
</style>
</head>

<body>

<h1>üõ† Maintenance Breakdown CUTE Dashboard</h1>

<!-- Toggle Form Button -->
<button class="toggle-btn" onclick="toggleForm()">
  ‚ûï Add Breakdown Entry
</button>

<!-- Hidden Breakdown Form -->
<div class="form-box" id="formBox">
  <h2 style="text-align:center;">Breakdown Entry Form</h2>

  <label>Date</label>
  <input type="date" id="date">

  <label>Machine</label>
  <select id="machine"></select>

  <label>Breakdown Minutes</label>
  <input type="number" id="minutes" placeholder="Enter minutes">

  <label>Breakdown Type</label>
  <select id="type">
    <option value="mech">Mechanical (Red)</option>
    <option value="elec">Electrical (Blue)</option>
    <option value="auto">Automation (Yellow)</option>
  </select>

  <label>Reason</label>
  <textarea id="reason" placeholder="Write breakdown reason..."></textarea>

  <button class="save-btn" onclick="addBreakdown()">Save Breakdown</button>
</div>

<!-- Timeline Display -->
<div class="timeline">
  <h2 style="text-align:center;">üìç Breakdown Report (18 Machines)</h2>
  <div id="timeline"></div>

  <!-- Entry Table -->
  <h2 style="text-align:center;margin-top:25px;">üìã Breakdown Log Table</h2>
  <div style="overflow-x:auto;">
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Machine</th>
          <th>Minutes</th>
          <th>Type</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
/* ===== Machine Dropdown ===== */
const machineSelect = document.getElementById("machine");
for (let i = 1; i <= 18; i++) {
  let opt = document.createElement("option");
  opt.value = "M" + i;
  opt.innerText = "Machine M" + i;
  machineSelect.appendChild(opt);
}

/* ===== Load Stored Data ===== */
let breakdownData = JSON.parse(localStorage.getItem("breakdowns")) || [];

/* ===== Toggle Form ===== */
function toggleForm() {
  const box = document.getElementById("formBox");
  box.style.display = (box.style.display === "block") ? "none" : "block";
}

/* ===== Add Breakdown ===== */
function addBreakdown() {
  const date = document.getElementById("date").value;
  const machine = document.getElementById("machine").value;
  const minutes = document.getElementById("minutes").value;
  const type = document.getElementById("type").value;
  const reason = document.getElementById("reason").value;

  if (!date || !minutes || !reason) {
    alert("‚ö† Please fill all fields!");
    return;
  }

  breakdownData.push({ date, machine, minutes, type, reason });

  localStorage.setItem("breakdowns", JSON.stringify(breakdownData));

  alert("‚úÖ Breakdown Saved!");

  renderDashboard();
}

/* ===== Render Dashboard ===== */
function renderDashboard() {
  renderTimeline();
  renderTable();
}

/* ===== Render Timeline ===== */
function renderTimeline() {
  const container = document.getElementById("timeline");
  container.innerHTML = "";

  for (let i = 1; i <= 18; i++) {
    const machineName = "M" + i;

    const row = document.createElement("div");
    row.className = "machine-row";

    const label = document.createElement("div");
    label.className = "machine-label";
    label.innerText = machineName;

    const bar = document.createElement("div");
    bar.className = "machine-bar";

    const events = breakdownData.filter(b => b.machine === machineName);

    events.forEach(ev => {
      const seg = document.createElement("div");
      seg.className = "segment " + ev.type;
      seg.style.width = Math.min(ev.minutes, 120) + "px";

      seg.onclick = () => {
        alert(
          "üìå Breakdown Details\n\n" +
          "Date: " + ev.date + "\n" +
          "Machine: " + ev.machine + "\n" +
          "Minutes: " + ev.minutes + "\n" +
          "Type: " + ev.type.toUpperCase() + "\n" +
          "Reason: " + ev.reason
        );
      };

      bar.appendChild(seg);
    });

    row.appendChild(label);
    row.appendChild(bar);

    container.appendChild(row);
  }
}

/* ===== Render Table ===== */
function renderTable() {
  const tbody = document.querySelector("#logTable tbody");
  tbody.innerHTML = "";

  breakdownData.forEach(ev => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.date}</td>
      <td>${ev.machine}</td>
      <td>${ev.minutes}</td>
      <td>${ev.type}</td>
      <td>${ev.reason}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* ===== Initial Load ===== */
renderDashboard();
</script>

</body>
</html>

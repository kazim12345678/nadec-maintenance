<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakdown KPI Dashboard</title>

  <!-- Chart.js Latest -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f4f7fb;
    }

    header {
      background: linear-gradient(to right, #003973, #E5E5BE);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .container {
      width: 95%;
      margin: auto;
      padding: 20px;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .kpi {
      background: white;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .kpi h2 {
      font-size: 16px;
      margin: 5px 0;
      color: #003973;
    }

    .kpi p {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
    }

    .chart-box {
      background: white;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 320px !important;
    }
  </style>
</head>

<body>

<header>
  <h1>‚öôÔ∏è Breakdown Maintenance Dashboard</h1>
  <p>Downtime ‚Ä¢ Machines ‚Ä¢ Technicians</p>
</header>

<div class="container">

  <!-- KPI Cards -->
  <div class="kpi-grid">
    <div class="kpi"><h2>Total Downtime</h2><p>3466 hrs</p></div>
    <div class="kpi"><h2>Total Events</h2><p>8903</p></div>
    <div class="kpi"><h2>Worst Month</h2><p>July</p></div>
    <div class="kpi"><h2>Worst Machine</h2><p>M15</p></div>
    <div class="kpi"><h2>Top Technician</h2><p>Dante</p></div>
  </div>

  <!-- Charts -->
  <div class="chart-grid">

    <!-- Monthly Downtime -->
    <div class="chart-box">
      <h3>üìÖ Monthly Downtime Hours</h3>
      <canvas id="monthlyChart"></canvas>
    </div>

    <!-- Machine Breakdown -->
    <div class="chart-box">
      <h3>üè≠ Top Machines Breakdown Count</h3>
      <canvas id="machineChart"></canvas>
    </div>

    <!-- Technician Contribution -->
    <div class="chart-box">
      <h3>üë∑ Technician Contribution Share</h3>
      <canvas id="techChart"></canvas>
    </div>

  </div>

</div>

<script>
/* MONTHLY DOWNTIME BAR */
new Chart(document.getElementById("monthlyChart"), {
  type: "bar",
  data: {
    labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    datasets: [{
      label: "Downtime Hours",
      data: [285,241,312,222,304,260,446,277,260,327,270,257],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: true }
    }
  }
});


/* MACHINE BREAKDOWN HORIZONTAL BAR */
new Chart(document.getElementById("machineChart"), {
  type: "bar",
  data: {
    labels: ["M15","M7","M1","M14","M2","M8","M4","M6","M3","M17"],
    datasets: [{
      label: "Breakdown Count",
      data: [963,825,822,805,621,614,590,574,538,511],
      borderWidth: 1
    }]
  },
  options: {
    indexAxis: "y",   /* ‚úÖ FIX FOR HORIZONTAL BAR */
    responsive: true,
    plugins: {
      legend: { display: true }
    }
  }
});


/* TECHNICIAN PIE CHART */
new Chart(document.getElementById("techChart"), {
  type: "pie",
  data: {
    labels: ["Dante","Sameer","Gilbert","Sami","Lito","Nashwan"],
    datasets: [{
      label: "Contribution",
      data: [1541,1479,1395,1251,1236,1200]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: "bottom"
      }
    }
  }
});
</script>

</body>
</html>

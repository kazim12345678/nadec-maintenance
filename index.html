<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Breakdown CUTE System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f6f9;
  }

  h1 {
    text-align: center;
    color: darkgreen;
  }

  .form-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border: none;
    background: darkgreen;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: green;
  }

  .timeline {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .machine-row {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .machine-label {
    width: 120px;
    font-weight: bold;
  }

  .machine-bar {
    flex: 1;
    height: 22px;
    border: 1px solid #aaa;
    border-radius: 6px;
    overflow: hidden;
    display: flex;
  }

  .segment {
    height: 100%;
    cursor: pointer;
  }

  .mech { background: red; }
  .elec { background: blue; }
  .auto { background: gold; }

</style>
</head>

<body>

<h1>üõ† Maintenance Breakdown CUTE Dashboard</h1>

<!-- ===== Breakdown Entry Form ===== -->
<div class="form-box">
  <h2>‚ûï Add Breakdown Entry</h2>

  <label>Date</label>
  <input type="date" id="date">

  <label>Machine</label>
  <select id="machine"></select>

  <label>Breakdown Minutes</label>
  <input type="number" id="minutes" placeholder="Enter minutes">

  <label>Breakdown Type</label>
  <select id="type">
    <option value="mech">Mechanical (Red)</option>
    <option value="elec">Electrical (Blue)</option>
    <option value="auto">Automation (Yellow)</option>
  </select>

  <label>Reason / Comment</label>
  <textarea id="reason" placeholder="Write breakdown reason..."></textarea>

  <button onclick="addBreakdown()">Save Breakdown</button>
</div>

<!-- ===== Timeline Display ===== -->
<div class="timeline">
  <h2>üìç Breakdown Timeline (18 Machines)</h2>
  <div id="timeline"></div>
</div>

<script>
/* ===== Create 18 Machines Dropdown ===== */
const machineSelect = document.getElementById("machine");
for (let i = 1; i <= 18; i++) {
  let opt = document.createElement("option");
  opt.value = "M" + i;
  opt.innerText = "Machine M" + i;
  machineSelect.appendChild(opt);
}

/* ===== Load Stored Data ===== */
let breakdownData = JSON.parse(localStorage.getItem("breakdowns")) || [];

/* ===== Add Breakdown Entry ===== */
function addBreakdown() {
  const date = document.getElementById("date").value;
  const machine = document.getElementById("machine").value;
  const minutes = document.getElementById("minutes").value;
  const type = document.getElementById("type").value;
  const reason = document.getElementById("reason").value;

  if (!date || !minutes || !reason) {
    alert("‚ö† Please fill all fields!");
    return;
  }

  breakdownData.push({
    date, machine, minutes, type, reason
  });

  localStorage.setItem("breakdowns", JSON.stringify(breakdownData));

  alert("‚úÖ Breakdown Saved Successfully!");

  renderTimeline();
}

/* ===== Render CUTE Timeline ===== */
function renderTimeline() {
  const container = document.getElementById("timeline");
  container.innerHTML = "";

  for (let i = 1; i <= 18; i++) {
    const machineName = "M" + i;

    const row = document.createElement("div");
    row.className = "machine-row";

    const label = document.createElement("div");
    label.className = "machine-label";
    label.innerText = machineName;

    const bar = document.createElement("div");
    bar.className = "machine-bar";

    const events = breakdownData.filter(b => b.machine === machineName);

    events.forEach(ev => {
      const seg = document.createElement("div");
      seg.className = "segment " + ev.type;
      seg.style.width = Math.min(ev.minutes, 120) + "px";

      seg.onclick = () => {
        alert(
          "üìå Breakdown Details\n\n" +
          "Date: " + ev.date + "\n" +
          "Machine: " + ev.machine + "\n" +
          "Minutes: " + ev.minutes + "\n" +
          "Type: " + ev.type.toUpperCase() + "\n" +
          "Reason: " + ev.reason
        );
      };

      bar.appendChild(seg);
    });

    row.appendChild(label);
    row.appendChild(bar);
    container.appendChild(row);
  }
}

/* ===== Initial Load ===== */
renderTimeline();
</script>

</body>
</html>
